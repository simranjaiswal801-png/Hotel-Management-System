<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Payment Gateway</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
  /* Reset margins and paddings */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

/* Body setup for centering */
body {
    font-family: 'Arial', sans-serif;
    background-color:#a3eee7 ;
    display: flex;
    justify-content: center; /* Horizontally center */
    align-items: center;     /* Vertically center */
    height: 100vh;           /* Full height */
    margin: 0;
}

.payment-container {
    background-color:#85e4db ;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px; /* Adjust max width for responsiveness */
}

h2 {
    text-align: center;
    color: #203087;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    color: #203087;
    margin-bottom: 5px;
}

select, input[type="text"] {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    font-size: 16px;
}

.payment-details {
    margin-top: 20px;
}

.qr-image {
    text-align: center;
}

.qr-image img {
    width: 150px;
    height: 150px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

.form-actions {
    display: flex;
    justify-content: space-between;
}

.submit-btn, .reset-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn {
    background-color: #203087;
    color: white;
}

.submit-btn:hover {
    background-color: #203087;
}

.reset-btn {
    background-color: #203087;
    color: white;
}

.reset-btn:hover {
    background-color:#203087;
}

.fas {
    margin-right: 8px;
}

.custom-alert {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 9999;
    width: 80%;
    max-width: 400px;
}

.alert-content {
    text-align: center;
}

.alert-content h3 {
    color: #203087;
    margin-bottom: 15px;
}

.alert-content p {
    color: #203087;
    margin-bottom: 20px;
}

.alert-content button {
    padding: 10px 20px;
    background-color: #203087;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.alert-content button:hover {
    background-color: #203087;
}

</style>
</head>
<body>
    <div class="payment-container">
        <h2>Hotel Payment Gateway</h2>
        <form id="paymentForm">
            <!-- Room Selection -->
            <div class="form-group">
                <label for="roomType"><i class="fas fa-bed"></i> Select Room Type</label>
                <select id="roomType" name="roomType" required>
                    <option value="">Select Room Type</option>
                    <option value="single">Single Room</option>
                    <option value="double">Double Room</option>
                    <option value="Suite">Suite Room</option>
                    
                </select>
            </div>

            <!-- Member Selection -->
            <div class="form-group" id="membersGroup" style="display: none;">
                <label for="membersCount"><i class="fas fa-users"></i> Number of Members</label>
                <input type="number" id="membersCount" name="membersCount" min="1" value="1" required>
            </div>

            <!-- Room Price -->
            <div class="form-group">
                <label for="roomPrice"><i class=""></i> ₹  Room Price</label>
                <input type="text" id="roomPrice" name="roomPrice" disabled placeholder="Room Price will be calculated" readonly>
            </div>

            <div class="form-group">
                <label for="paymentMethod"><i class="fas fa-credit-card"></i> Payment Method</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Select Payment Method</option>
                    <option value="app">Payment via Payment Apps</option>
                    <option value="account">Payment via Account Number</option>
                    <option value="qr">Payment via QR Code</option>
                    <option value="others">Other Payment Methods</option>
                </select>
            </div>

            <!-- Payment Method Details (Dynamic) -->
            <div id="paymentApps" class="payment-details" style="display: none;">
                <label for="paymentAppChoice"><i class="fab fa-apple-pay"></i> Select Payment App</label>
                <select id="paymentAppChoice" name="paymentAppChoice">
                    <option value="">Choose an app</option>
                    <option value="paytm">Paytm</option>
                    <option value="googlePay">Google Pay</option>
                    <option value="phonePe">PhonePe</option>
                    <option value="amazonPay">Amazon Pay</option>
                </select>

                <!-- Payment ID input for selected payment app -->
                <div id="paymentIdSection" style="display: none;">
                    <label for="paymentId"><i class="fas fa-id-card"></i> Enter UPI ID</label>
                    <input type="text" id="upiId" name="paymentId" placeholder="Enter your UPI ID">
                </div>
            </div>

            <div id="accountNumber" class="payment-details" style="display: none;">
                <label for="accountNumberInput"><i class="fas fa-university"></i> Enter Account Number</label>
                <input type="text" id="accountNumberInput" name="accountNumberInput" placeholder="Enter your bank account number">
            </div>

            <div id="qrCode" class="payment-details" style="display: none;">
                <label for="qrCodeImage"><i class="fas fa-qrcode"></i> Scan QR Code</label>
                <div class="qr-image">
                    <img src="q1.jpeg" alt="QR Code for Payment">
                </div>
                <p>Scan the above QR code to proceed with your payment.</p>
            </div>

            <div id="otherMethods" class="payment-details" style="display: none;">
                <label for="otherPaymentInfo"><i class="fas fa-info-circle"></i> Additional Payment Information</label>
                <input type="text" id="otherPaymentInfo" name="otherPaymentInfo" placeholder="Enter payment details">
            </div>

            <div class="form-actions">
                <button type="submit" class="submit-btn"><i class="fas fa-check-circle"></i> Pay Now</button>
                <button type="reset" class="reset-btn"><i class="fas fa-undo"></i> Reset</button>
            </div>
        </form>
    </div>

    <div id="paymentSuccessAlert" class="custom-alert">
        <div class="alert-content">
            <h3><i class="fas fa-check-circle"></i> Payment Successful</h3>
            <p>Your payment has been processed successfully.</p>
            <p><b style="color:#203087">Your Reservation ID is</b>"BN106bac"</p>
           <a href="other.html"> <button>Close</button></a>
        </div>
    </div>

    <script >
        // Function to calculate room price
const roomPrices = {
   single:3700,
   double:4500,
   suite: 7800,
   
};

// Extra charge per additional member
const extraChargePerMember = 1000;

// Event listener for room type change
document.getElementById("roomType").addEventListener("change", function(event) {
    const roomType = event.target.value;
    const roomPriceField = document.getElementById("roomPrice");
    const membersGroup = document.getElementById("membersGroup");

    if (roomPrices[roomType]) {
        // Show the members input field based on room type
        membersGroup.style.display = "block";
        
        // Set initial room price for 1 member
        roomPriceField.value = `₹${roomPrices[roomType] + extraChargePerMember}`;

    } else {
        // Hide members input field if no room type is selected
        membersGroup.style.display = "none";
        roomPriceField.value = "Room Price will be calculated";
    }
});

// Event listener for number of members change
document.getElementById("membersCount").addEventListener("input", function(event) {
    const roomType = document.getElementById("roomType").value;
    const roomPriceField = document.getElementById("roomPrice");
    const membersCount = event.target.value;

    if (roomPrices[roomType] && membersCount >= 1) {
        // Calculate total price based on number of members
        const basePrice = roomPrices[roomType];
        const totalPrice = basePrice + (extraChargePerMember * (membersCount - 1));
        roomPriceField.value = `₹${totalPrice}`;
    }
});

// Toggle payment method options
document.getElementById("paymentMethod").addEventListener("change", function(event) {
    const paymentMethod = event.target.value;

    // Hide all payment options initially
    document.getElementById("paymentApps").style.display = "none";
    document.getElementById("accountNumber").style.display = "none";
    document.getElementById("qrCode").style.display = "none";
    document.getElementById("otherMethods").style.display = "none";

    // Show the selected payment option
    if (paymentMethod === "app") {
        document.getElementById("paymentApps").style.display = "block";
    } else if (paymentMethod === "account") {
        document.getElementById("accountNumber").style.display = "block";
    } else if (paymentMethod === "qr") {
        document.getElementById("qrCode").style.display = "block";
    } else if (paymentMethod === "others") {
        document.getElementById("otherMethods").style.display = "block";
    }
});

// Toggle payment ID input based on selected app
document.getElementById("paymentAppChoice").addEventListener("change", function(event) {
    const paymentApp = event.target.value;
    const paymentIdSection = document.getElementById("paymentIdSection");

    if (paymentApp) {
        paymentIdSection.style.display = "block";
    } else {
        paymentIdSection.style.display = "none";
    }
});

// Form submission logic
document.getElementById("paymentForm").addEventListener("submit", function(event) {
    event.preventDefault();

    const paymentMethod = document.getElementById("paymentMethod").value;
    const roomType = document.getElementById("roomType").value;
    const roomPrice = document.getElementById("roomPrice").value;
    const paymentSuccessMessage = document.getElementById("paymentSuccessAlert");

    if (paymentMethod && roomType && roomPrice) {
        paymentSuccessMessage.style.display = "block"; // Show payment success alert
    } else {
        alert("Please fill in all the required fields.");
    }
});

function closeAlert() {
    document.getElementById("paymentSuccessAlert").style.display = "none";
}
    </script>
</body>
</html>
