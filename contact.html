<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Hotel Management</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #a3eee7;
        }
        .contact-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px 20px;
            background: linear-gradient(to bottom right, #a3eee7,#85e4db );
            color:#203087 ;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
            max-width: 900px;
            margin: 50px auto;
            border-radius: 15px;
            overflow: hidden;
        }
        .contact-header {
            text-align: center;
            margin-bottom: 30px;
        }
        .contact-header h1 {
            margin: 0;
            font-size: 2.8rem;
            color:#203087;
        }
        .contact-header p {
            margin: 10px 0 20px;
            font-size: 1.2rem;
            color: #203087;
        }
        .contact-form {
            width: 100%;
            display: flex;
            flex-direction: column;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #203087;
        }
        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1rem;
            transition: border-color 0.3s;
            background: #a3eee7;
        }
        .form-group input:focus, .form-group textarea:focus {
            border-color:#203087;
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .submit-button {
            padding: 12px 20px;
            background-color: #203087;
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            text-transform: uppercase;
        }
        .submit-button:hover {
            background-color: #203087;
            transform: scale(1.05);
        }
        .contact-info {
            margin-top: 40px;
            text-align: center;
        }
        .contact-info p {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #203087;
        }
        .contact-info a {
            color: #203087;
            text-decoration: none;
            font-weight: 600;
        }
        .contact-info a:hover {
            text-decoration: underline;
        }
        .map-container {
            margin-top: 30px;
            width: 100%;
            height: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .additional-features {
            margin-top: 30px;
            text-align: center;
            color: #203087;
        }
        .additional-features ul {
            list-style: none;
            padding: 0;
        }
        .additional-features ul li {
            margin: 10px 0;
            font-size: 1.1rem;
        }
        .additional-features ul li i {
            margin-right: 10px;
            color: #203087;
        }
    </style>
</head>
<body>

    <section class="contact-section">
        <div class="contact-header">
            <h1>Contact Us</h1>
            <p>We'd love to hear from you! Please reach out with any questions or feedback.</p>
        </div>
        <form class="contact-form" id="contactForm">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
            </div>
            <button type="submit" class="submit-button">Send Message</button>
        </form>
        <div class="contact-info">
            
            <p>Email: <a href="mailto:info@hotelmanagement.com">info@hotelmanagement.com</a></p>
            
        </div>
       
        <div class="additional-features">
            <h3>Why Contact Us?</h3>
            <ul>
                <li><i class="fas fa-check-circle"></i> 24/7 Customer Support</li>
                <li><i class="fas fa-check-circle"></i> Personalized Assistance</li>
                <li><i class="fas fa-check-circle"></i> Exclusive Offers for Direct Booking</li>
            </ul>
        </div>
    </section>


    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const phone = document.getElementById('phone').value;
            const message = document.getElementById('message').value;

            if (name && email && phone && message) {
                alert(`Thank you for reaching out, ${name}! We will get back to you soon.`);
                this.reset();
            } else {
                alert('Please fill in all the fields.');
            }
        });


</script>
</body></html>
