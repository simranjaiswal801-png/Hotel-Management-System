        }
        .data p {
            margin: 8px 0;
            font-size: 16px;
        }
        .btn {
            display: block;
            text-align: center;
            margin: 20px auto;
            padding: 10px 20px;
            background: #203087;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn:hover {
            background: #162960;
        }
    </style>

<body>
    <div class="container">
        <h2>Reservation & Payment Confirmation</h2>
        <div id="confirmationData" class="data"></div>
        <button class="btn" onclick="goBackHome()">Go Back</button>

    <script>
        // Fetch combined data from localStorage
        document.addEventListener("DOMContentLoaded", function () {
            const combinedData = JSON.parse(localStorage.getItem("combinedData"));
    
            if (combinedData) {
                const confirmationDiv = document.getElementById("confirmationData");
    
                // Create content from the combined data
                confirmationDiv.innerHTML = `
                    <p><b>First Name:</b> ${combinedData.firstName} ${combinedData.lastName}</p>
                    <p><b>Email:</b> ${combinedData.email}</p>
                    <p><b>Phone:</b> ${combinedData.phone}</p>
                    <p><b>Check-in Date:</b> ${combinedData.checkIn}</p>
                    <p><b>Check-out Date:</b> ${combinedData.checkOut}</p>
                    <p><b>Room Type:</b> ${combinedData.roomType}</p>
                    <p><b>Total Price:</b> ${combinedData.roomPrice}</p>
                    <p><b>Payment Method:</b> ${combinedData.paymentMethod}</p>
                    <p><b>Your Offer Id:</b> 095bsf</p>
                    <p><b>Your Reservation Id:</b> 556tytt</p>
                `;
            } else {
                alert("No reservation or payment data found. Redirecting to home page...");
                window.location.href = "/offer.html"; // Adjust the path to your home page
            }
        });
    
        function goBackHome() {
            window.location.href = "/offer.html"; // Adjust the path to your home page
        }
    </script>
