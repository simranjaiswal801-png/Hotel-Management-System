<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Cancellation Form</title>
   
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
<style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #a3eee7;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

.form-container {
    background-color: #85e4db;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
}

h2 {
    text-align: center;
    color: #203087;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-weight: bold;
    color: #203087;
    margin-bottom: 5px;
}

input[type="text"], input[type="email"], textarea {
    width: 100%;
    padding: 10px;
    margin-top: 5px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    font-size: 16px;
}

textarea {
    height: 100px;
}

.form-actions {
    display: flex;
    justify-content: space-between;
}

.submit-btn, .reset-btn {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.submit-btn {
    background-color: #203087;
    color: white;
}

.submit-btn:hover {
    background-color: #203087;
}

.reset-btn {
    background-color: #203087;
    color: white;
}

.reset-btn:hover {
    background-color: #203087;
}

.fas {
    margin-right: 8px;
}

.custom-alert {
    display: none;
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-color: #fff;
    padding: 30px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
    z-index: 9999;
    width: 80%;
    max-width: 400px;
}

.alert-content {
    text-align: center;
}

.alert-content h3 {
    color: #203087;
    margin-bottom: 15px;
}

.alert-content p {
    color: #203087;
    margin-bottom: 20px;
}

.alert-content button {
    padding: 10px 20px;
    background-color: #203087;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

.alert-content button:hover {
    background-color: #203087;
}

</style>
</head>
<body>
    <div class="form-container">
        <h2>Hotel Booking Cancellation</h2>
        <form id="cancellationForm">
            <div class="form-group">
                <label for="bookingNumber"><i class="fas fa-hotel"></i> Reservation Id</label>
                <input type="text" id="bookingNumber" name="bookingNumber" required placeholder="Enter your Reservation Id">
            </div>
            <div class="form-group">
                <label for="guestName"><i class="fas fa-user"></i> Guest Name</label>
                <input type="text" id="guestName" name="guestName" required placeholder="Enter your name">
            </div>
            <div class="form-group">
                <label for="reason"><i class="fas fa-comment-dots"></i> Reason for Cancellation</label>
                <textarea id="reason" name="reason" required placeholder="Tell us why you're canceling"></textarea>
            </div>
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>
            <div class="form-actions">
                <button type="submit" class="submit-btn"><i class="fas fa-paper-plane"></i> Submit</button>
                <button type="reset" class="reset-btn"><i class="fas fa-undo"></i> Reset</button>
            </div>
        </form>
    </div>

    <div id="customAlert" class="custom-alert">
        <div class="alert-content">
            <h3><i class="fas fa-check-circle"></i> Cancellation Submitted</h3>
            <p id="alertMessage"></p>
            <button onclick="closeAlert()">Close</button>
        </div>
    </div>

    <script >
document.getElementById("cancellationForm").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const bookingNumber = document.getElementById("bookingNumber").value;
    const guestName = document.getElementById("guestName").value;
    const reason = document.getElementById("reason").value;
    const email = document.getElementById("email").value;

    if(bookingNumber && guestName && reason && email) {
        // Update the custom alert content
        document.getElementById("alertMessage").innerText = 
           `Booking Number: ${bookingNumber}\nGuest Name: ${guestName}\nReason: ${reason}\nEmail: ${email}\n  A full refund will be credited to your account shortly. Thank you!`;
       
        // Show the custom alert
        document.getElementById("customAlert").style.display = 'block';
    } else {
        alert("Please fill in all the fields.");
    }
});

function closeAlert() {
    document.getElementById("customAlert").style.display = 'none';
}

    </script>
</body>
</html>
